<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container maininfo">
  <form action="" class="railway">
  
  <h3>SEND A SAMPLE SURVEY NOW</h3>
  <div class="form-group">
    <input type="text" id="name" required><label for="name">Company name</label>
    <input type="Email" id="email" required><label for="pass">Email</label>
    <select name="Shoto" id="select" style=" margin-bottom: 18px; height: 30px; width: 290px;" required>
      <option value="1">Перезвонить</option>
      <option value="2">Написать на почту</option>
    </select>
    <input type="text" id="phone" required><label for="phone">Номер телефона</label>
  </div>
  <div class="submit-block">
    <div class="submit-button">
      <i class="fa fa-train" aria-hidden="true"></i><br>
      <input type="submit" value="Отправить">
    </div>
  </div>
</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="common.js"></script>
<script src="maskedinput.js"></script>
</body>
</html>
